databaseChangeLog:
  - changeSet:
      id: insert-users-roles-admin
      author: Oleksand voitenko
      changes:
        - preConditions:
            - onFail: MARK_RAN
              sqlCheck:
                expectedResult: 0
                sql: SELECT COUNT(*) FROM users_roles WHERE role_id = (SELECT id FROM roles WHERE role_name = 'ADMIN') AND user_id = (SELECT id FROM users WHERE email = 'admin@admin.com')
          insert:
            tableName: users_roles
            columns:
              - column:
                  name: role_id
                  valueComputed: (SELECT id FROM roles WHERE role_name = 'ADMIN')
              - column:
                  name: user_id
                  valueComputed: (SELECT id FROM users WHERE email = 'admin@admin.com')

