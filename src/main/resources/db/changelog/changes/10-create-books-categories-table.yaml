databaseChangeLog:
  - changeSet:
      id: create-books-categories-table
      author: voitenko
      changes:
        - createTable:
            tableName: books-categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_books-categories_book
                    references: roles(id)
                    deleteCascade: true
                    primaryKey: true
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_books-categories_category
                    references: users(id)
                    deleteCascade: true
                    primaryKey: true
