databaseChangeLog:
  - changeSet:
      id: create-cart-items-table
      author: voitenko
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: shopping_carts(id)
                    foreignKeyName: fk_cart_items_shopping_cart_id
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: books(id)
                    foreignKeyName: fk_cart_items_book_id
              - column:
                  name: quantity
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
