databaseChangeLog:
  - changeSet:
      id: create-order-items-table
      author: voitenko
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: orders(id)
                    foreignKeyName: fk_order_items_order_id
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: books(id)
                    foreignKeyName: fk_order_items_book_id
              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
